 <!-- Create a HTML page containing a division with image and its description in paragraph.
Write a JavaScript function to change the value of description in the paragraph during
mouseover and mouseout event on the image. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Description Change</title>
</head>
<body>
  <div id="image-container">
    <img src="photo.jpg" alt="Image Description">
    <p id="description">This is the default description.</p>
  </div>
  <script src="practial13.js"></script>
</body>
</html>
