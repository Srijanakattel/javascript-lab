 <!-- Design a form containing text box for username, password field for password, radio
button for gender and checkbox for hobbies. Write a program for client-side validation of
the form for the username and password field as required fields, length of username
should be 5, the radio button and checkbox should be checked. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration</h1>
  <form id="registration-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="gender">Gender:</label>
    <input type="radio" name="gender" value="male" required> Male
    <input type="radio" name="gender" value="female" required> Female<br>

    <label for="hobbies">Hobbies:</label><br>
    <input type="checkbox" name="hobbies[]" value="reading"> Reading
    <input type="checkbox" name="hobbies[]" value="sports"> Sports
    <input type="checkbox" name="hobbies[]" value="music"> Music<br><br>

    <button type="submit">Register</button>
  </form>
  <p id="validation-message"></p>
  <script src="practial12.js"></script>
</body>
</html>
