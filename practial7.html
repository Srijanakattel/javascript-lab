<!-- Write JavaScript to illustrate array of objects. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Define an array of objects
const products = [
  {
    id: 1,
    name: "Headphones",
    price: 99.99,
  },
  {
    id: 2,
    name: "Laptop",
    price: 799.99,
  },
  {
    id: 3,
    name: "Mouse",
    price: 24.99,
  },
];

 // Accessing object properties within the array
 console.log("Product with ID 2:");
 console.log(products[1]);  // Access the second object

 console.log("Name of the first product:");
 console.log(products[0].name);  // Access a property within the first object


    </script>
</head>
<body>
    
</body>
</html>
