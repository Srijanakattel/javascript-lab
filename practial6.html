<!-- Write JavaScript to illustrate object and access using for in/of loop. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Define an object
const person = {
  name: "Alice",
  age: 30,
  city: "New York"
};

// Accessing properties using for...in loop
for (const key in person) {
  document.write(`${key}: ${person[key]}`);
}

    </script>
</head>
<body>
    
</body>
</html>
